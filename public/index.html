<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeres Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Menu Screen -->
        <div id="menu-screen" class="screen active">
            <h1>Aeres Hogeschool ðŸŒ±</h1>
            <div class="highscores">
                <h2>TOP 10 HIGHSCORES</h2>
                <div id="highscores-list">
                    <!-- Highscores worden hier dynamisch ingeladen -->
                </div>
            </div>
            <button id="start-game" class="primary-button">SPEEL NU!</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div id="score">SCORE: <span>0</span></div>
                <div id="timer">TIJD: <span>60</span></div>
            </div>
            <div id="grid">
                <!-- Grid wordt dynamisch gegenereerd -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
            <h2>GAME OVER!</h2>
            <div id="final-score">Jouw Score: <span>0</span></div>
            <form id="score-form">
                <div class="form-group">
                    <label for="name">Voornaam:</label>
                    <input type="text" id="name" maxlength="15" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mailadres:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="primary-button">OPSLAAN</button>
            </form>
            <button id="play-again" class="secondary-button">SPEEL OPNIEUW</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
